<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darkfam mobile planet</title>

    <!-- bootstrap link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- main css file -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 class="text-center my-3" >Darkfam mobile planet</h1>

    <!-- input field and button  -->
    <div class="input-group mb-3 container">
        <input type="text" class="form-control" placeholder="Search your phone"  id="search-input" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-info text-white btn-info" type="button" id="button-addon2" onclick="getPhoneName()">Search</button>
      </div>

      <!-- error massages -->
      <div id="errors " class="text-center">
        <h3 id="empty-input" class="text-danger"> Please enter a phone name</h3>
        <h3 id="empty-item" class="text-danger">Item not found</h3>
      </div>


      <!-- displaying selected item -->
      <div class="card mb-3 mx-auto " style="max-width: 540px;"  id="selected-item">
        
      </div>

      <!-- displaying cards -->

      <div class="row row-cols-1 row-cols-md-3 g-4 container mx-auto mb-5" id="display-phone">

        <!-- phones will be displayed here  -->
        
      </div>


    <!-- main javascript link -->
    <script src="script.js"></script>

</body>
</html>
