<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darkfam mobile planet</title>

    <!-- bootstrap link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <h1 class="text-center my-3" >Darkfam mobile planet</h1>

    <!-- input field and button  -->
    <div class="input-group mb-3 container">
        <input type="text" class="form-control" placeholder="Search your phone"  id="search-input" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="getPhoneName()">Search</button>
      </div>

      <!-- displaying cards -->

      <div class="row row-cols-1 row-cols-md-3 g-4 container mx-auto" id="display-phone">

        <!-- phones will be displayed here  -->
        
      </div>


    <!-- main javascript link -->
    <script src="script.js"></script>

</body>
</html>
